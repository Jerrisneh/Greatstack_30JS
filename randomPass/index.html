<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="../randomPass/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Generate a <br /><span>Random Password</span></h1>
      <div class="display">
        <input type="text" id="password" placeholder="Password" />
        <img
          src="../randomPass/images/copy.png"
          alt="copyImage"
          onclick="copyPassword()"
        />
      </div>
      <button onclick="createPassword()">
        <img src="../randomPass/images/generate.png" alt="generateImage" />
        Generate Password
      </button>
    </div>
    <script src="../randomPass/script.js"></script>
  </body>
</html>
