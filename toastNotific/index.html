<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification or Snack Bar</title>
    <link rel="stylesheet" href="../toastNotific/styles.css" />
    <script
      src="https://kit.fontawesome.com/dcb2055395.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="buttons">
      <button onclick="showToast(successMsg)">Success</button>
      <button onclick="showToast(errorMsg)">Error</button>
      <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div id="toastBox"></div>
    <script src="../toastNotific/script.js"></script>
  </body>
</html>
