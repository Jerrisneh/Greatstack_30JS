<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="../qouteGen/styles.css" />
  </head>
  <body>
    <div class="quote-box">
      <h2>Quote of the day</h2>
      <blockquote id="quote">Loading...</blockquote>
      <span id="author">Loading...</span>
      <div>
        <button id="quote-btn">New Qoute</button>
        <button id="tweet-btn">
          <img src="../qouteGen/images/twitter-icon.png" alt="tweet-icon" />
          Tweet
        </button>
      </div>
    </div>

    <script src="../qouteGen/script.js"></script>
  </body>
</html>
