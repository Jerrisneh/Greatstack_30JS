<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength</title>
    <link rel="stylesheet" href="/passwordStrength/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-box">
        <input type="password" id="password" placeholder="password" />
        <button type="submit">
          <img src="/passwordStrength/arrow.png" alt="" />
        </button>
        <p id="message">Password is <span id="strength"></span></p>
      </div>
    </div>
    <script src="/passwordStrength/index.js"></script>
  </body>
</html>
